<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye-Tracker Word Detector</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Eye-Tracker Word Detector</h1>

    <!-- Button to project red dot -->
    <button id="project-dot">Project Red Dot</button>

    <!-- Button to start the eye-optimized view -->
    <button id="start-optimize">Start Eye-Optimized View</button>

    <!-- Button to reset the page -->
    <button id="reset-page">Reset Page</button>

    <table>
        <tr>
            <td>Detected Word</td>
        </tr>
        <tr>
            <td id="detected-word">None</td>
        </tr>
    </table>

    <script src="popup.js"></script>
</body>
</html>
