<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Dot Projector & Eye Replace Extension</title>
    <style>
        body {
            width: 300px; /* Increased width for more content */
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Red Dot Projector & Eye Replace Extension</h1>
    
    <h3>Enter Coordinates</h3>
    <input type="number" id="x-coordinate" placeholder="X coordinate">
    <input type="number" id="y-coordinate" placeholder="Y coordinate">
    <button id="project-dot">Project Red Dot</button>
    
    <button id="start">Start Eye-Optimized View</button>
    <button id="reset">Reset to Original</button>

    <table id="result-table">
        <tr>
            <td>Detected Word</td>
        </tr>
        <tr>
            <td id="detected-word">None</td>
        </tr>
    </table>

    <script src="popup.js"></script>
</body>
</html>
