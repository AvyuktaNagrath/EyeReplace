<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeReplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>EyeReplace</h1>

    <div class="button-container">
        <button id="start-optimize">Start Eye-Optimized View</button>
        <button id="reset-page">Reset Page</button>
    </div>

    <hr class="divider"> <!-- Stylish line to separate button sets -->

    <div class="button-container">
        <button id="esl-mode" onclick="selectBottomButton('esl-mode')">ESL</button>
        <button id="same-level-synonyms" onclick="selectBottomButton('same-level-synonyms')">Same Level Synonyms</button>
        <button id="simpler-synonyms" onclick="selectBottomButton('simpler-synonyms')">Simpler Synonyms</button>
    </div>

    <script src="popup.js"></script>
    <script>
        let activeBottomButton = null; // Track which bottom button is active

        function selectBottomButton(selectedId) {
            const buttons = document.querySelectorAll('.button-container:last-of-type button');

            buttons.forEach(button => {
                if (button.id === selectedId) {
                    button.classList.add('active');
                    activeBottomButton = selectedId; // Update active bottom button
                } else {
                    button.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
