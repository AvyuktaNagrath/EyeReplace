<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeReplace</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* Light green background */
            color: #ffffff; /* White text color */
        }
        h1 {
            color: #1b5e20; /* Dark green for header */
            text-align: center;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #43a047; /* Green background */
            color: #ffffff; /* White text */
            border: none;
            border-radius: 5px; /* Rounded corners */
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }
        button:hover {
            background-color: #2e7d32; /* Darker green on hover */
        }
        button.active {
            background-color: #007bff; /* Blue background for active button */
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background-color: #66bb6a; /* Light green for table cells */
            color: #ffffff; /* White text */
        }
    </style>
</head>
<body>
    <h1>Eye-Tracker Word Detector</h1>

    <!-- Button to start the eye-optimized view -->
    <button id="start-optimize">Start Eye-Optimized View</button>

    <!-- Button to reset the page -->
    <button id="reset-page">Reset Page</button>

    <!-- Section for ESL, Dyslexia, and Simplify Mode -->
    <h1>Select Mode</h1>
    <button id="btn-esl">ESL</button>
    <button id="btn-dyslexia">Dyslexia</button>
    <button id="btn-simplify">Simplify</button>

    <script src="popup.js"></script>
</body>
</html>
